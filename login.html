<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lekka</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="bootstrap/jquery.min.js"></script>
  <script src="bootstrap/popper.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="icomoon/style.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
  <div class="global-container">
    <div class="card login-form">
      <div class="card-body">
        <h3 class="card-title text-center"><img src="images/lekkaa_logo.png" alt="Lekka" /></h3>
        <div class="card-text">
          <!--
            <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
          <form>
            <!-- to error: add class "has-danger" -->
            <div class="form-group">
              <label for="userName">User Name</label>
              <input type="text" class="form-control form-control-sm" id="userName" aria-describedby="userNameHelp">
            </div>
            <div class="form-group">
              <label for="inputPassword1">Password</label>
              <input type="password" class="form-control form-control-sm" id="inputPassword1">
            </div>
            <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
                   
            <div class="sign-up">
              <a href="#" style="float:left;">Forgot password?</a>
              <a href="#" style="float:right;">New User</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
