<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lekka</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="bootstrap/jquery.min.js"></script>
  <script src="bootstrap/popper.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="icomoon/style.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <script type="text/javascript">
  $(document).ready(function() {             
    $('#loginModal').modal('show');
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  });
  </script>
  <style type="text/css">
  body {
    background: url(../images/login_bg.jpg) no-repeat #0d47a1;
    background-size: 100%;
  }
  .container {
    padding: 2rem 0rem;
  }

  @media (min-width: 576px){
    .modal-dialog {
      max-width: 900px;
    
      .modal-content {
        padding: 1rem;
      }
    }
  }

  .modal-header {
    .close {
      margin-top: -1.5rem;
    }
  }

  .form-title {
    margin: -2rem 0rem 2rem;
  }

  .btn-round {
    border-radius: 3rem;
  }

  .delimiter {
    padding: 1rem;  
  }

  .social-buttons {
    .btn {
      margin: 0 0.5rem 1rem;
    }
  }

  .signup-section {
    padding: 0.3rem 0rem;
  }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="form-title text-center">
      <h3 class="card-title text-center"><img src="images/lekkaa_logo.png" alt="Lekka" /></h3>
      <h4>User details:</h4>
    </div>
    <div class="d-flex flex-column">
          
          <form>
            <!-- Form row -->
            <div class="row">
              <div class="col">
                <div class="form-group mb-3">
                  <label for="name1">Company Name</label>
                  <input type="text" class="form-control" id="name1" placeholder="Name" value="" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="form-group mb-3">
                  <label for="gstNumber">GST Number</label>
                  <input type="text" class="form-control" id="gstNumber" placeholder="" value="" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group mb-3">
                  <label for="address">Address</label>
                  <textarea id="address" class="form-control" rows="3" placeholder="Type here .."></textarea>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>
              <div class="col"> 
                <div class="form-group mb-3">
                  <label for="bankDetails">Bank details</label>
                  <textarea id="bankDetails" class="form-control" rows="3" placeholder="Type here .."></textarea>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group mb-3">
                  <label for="mobileNumber">Contact Number</label>
                  <input type="text" class="form-control" id="mobileNumber" placeholder="" value="" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>
              <div class="col"> 
                <div class="form-group mb-3">
                  <label for="termsAndConditions">Terms and conditions</label>
                  <textarea id="termsAndConditions" class="form-control" rows="3" placeholder="Type here .."></textarea>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
              <button type="button" class="btn btn-info btn-block btn-round">Submit</button>
              <button type="button" class="btn btn-danger btn-block btn-round">Cancel</button>
              </div>
            </div>  
          </form>
      
    </div>
  </div>
</body>
</html>
