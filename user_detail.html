<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lekka</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="bootstrap/jquery.min.js"></script>
  <script src="bootstrap/popper.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="icomoon/style.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>
  <div class="global-container">
    <div class="container user-form">
      <div class="form-title text-center">
        <h3 class="card-title text-center"><img src="images/lekkaa_logo_Blue.png" alt="Lekka" /></h3>
        <h4>User details</h4>
      </div>
      <div class="d-flex flex-column">
        <form>
          <!-- Form row -->
          <div class="row">
            <div class="col">
              <div class="form-group mb-3">
                <label for="name1">Company Name</label>
                <input type="text" class="form-control" id="name1" placeholder="Name" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div>
            <div class="col">
              <div class="form-group mb-3">
                <label for="gstNumber">GST Number</label>
                <input type="text" class="form-control" id="gstNumber" placeholder="" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group mb-3">
                <label for="address">Address</label>
                <textarea id="address" class="form-control" rows="3" placeholder="Type here .."></textarea>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div>
            <div class="col"> 
              <div class="form-group mb-3">
                <label for="bankDetails">Bank details</label>
                <textarea id="bankDetails" class="form-control" rows="3" placeholder="Type here .."></textarea>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group mb-3">
                <label for="mobileNumber">Contact Number</label>
                <input type="text" class="form-control" id="mobileNumber" placeholder="" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div>
            <div class="col"> 
              <div class="form-group mb-3">
                <label for="termsAndConditions">Terms and conditions</label>
                <textarea id="termsAndConditions" class="form-control" rows="3" placeholder="Type here .."></textarea>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div>
          </div>
          <div class="btn-row">
            <button class="btn btn-primary mr-2">Submit</button>
            <button class="btn btn-default">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
