<!DOCTYPE html>
<html lang="en">

<head>
  <title>Lekka</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="bootstrap/jquery.min.js"></script>
  <script src="bootstrap/popper.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="icomoon/style.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
  <script type="text/javascript">
  $(document).ready(function() {             
    $('#loginModal').modal('show');
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  });
  </script>
  <style type="text/css">
  body {
    background: url(../images/login_bg.jpg) no-repeat #0d47a1;
    background-size: 100%;
  }
  .container {
    padding: 2rem 0rem;
  }

  @media (min-width: 576px){
    .modal-dialog {
      max-width: 900px;
    
      .modal-content {
        padding: 1rem;
      }
    }
  }

  .modal-header {
    .close {
      margin-top: -1.5rem;
    }
  }

  .form-title {
    margin: -2rem 0rem 2rem;
  }

  .btn-round {
    border-radius: 3rem;
  }

  .delimiter {
    padding: 1rem;  
  }

  .social-buttons {
    .btn {
      margin: 0 0.5rem 1rem;
    }
  }

  .signup-section {
    padding: 0.3rem 0rem;
  }
  </style>
</head>
<body>
  <div class="container">
    <button type="button" class="btn btn-info btn-round" data-toggle="modal" data-target="#loginModal">
      User Details
    </button>  
  </div>
  
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header border-bottom-0">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-title text-center">
            <h4>User details:</h4>
          </div>
          <div class="d-flex flex-column">
            <div class="row">
							<div class="col">
								<form>
									<!-- Form row -->
        					<div class="form-group mb-3">
          					<label for="name1">Company Name</label>
          					<input type="text" class="form-control" id="name1" placeholder="Name" value="" required>
          					<div class="valid-feedback">
            					Looks good!
          					</div>
									</div>
									<div class="form-group mb-3">
										<label for="address">Address</label>
										<textarea id="address" class="form-control" rows="3" placeholder="Type here .."></textarea>
										<div class="valid-feedback">
											Looks good!
										</div>
									</div>
									<div class="form-group mb-3">
										<label for="gstNumber">GST Number</label>
										<input type="text" class="form-control" id="gstNumber" placeholder="" value="" required>
										<div class="valid-feedback">
											Looks good!
										</div>
									</div>
									<div class="form-group mb-3">
										<label for="bankDetails">Bank details</label>
										<textarea id="bankDetails" class="form-control" rows="3" placeholder="Type here .."></textarea>
										<div class="valid-feedback">
											Looks good!
										</div>
									</div>
									<div class="form-group mb-3">
										<label for="mobileNumber">Contact Number</label>
										<input type="text" class="form-control" id="mobileNumber" placeholder="" value="" required>
										<div class="valid-feedback">
											Looks good!
										</div>
									</div>
									<div class="form-group mb-3">
										<label for="termsAndConditions">Terms and conditions</label>
										<textarea id="termsAndConditions" class="form-control" rows="3" placeholder="Type here .."></textarea>
										<div class="valid-feedback">
											Looks good!
										</div>
									</div>
              		<button type="button" class="btn btn-info btn-block btn-round">Submit</button>
            		</form>
							</div>
							<div class="col">
								<div style="background: url(../images/login_bg.jpg) no-repeat #0d47a1; background-size: 100%; text-align: center; padding: 20px 0;"></span><img src="images/lekkaa_logo.png" alt="Lekka" /></div>
							</div>
						</div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
